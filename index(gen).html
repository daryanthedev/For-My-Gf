<!DOCTYPE html>
<html>

<head>
  <title>Love Meter</title>
  <style>
    .container {
      text-align: center;
      margin: 50px auto;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .love-meter {
      width: 100%;
      height: 20px;
      background-color: #eee;
      margin-top: 20px;
      position: relative;
    }

    .love-meter-line {
      width: 0%;
      height: 100%;
      background-color: rgb(0, 255, 0);
      position: absolute;
      top: 0;
      left: 0;
    }

    .love-meter-percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: rgb(0, 0, 0);
    }

    h1 {
      font-family: 'Felix Titling', cursive;
      font-size: 5rem;
      color: red;
      margin-bottom: 0;
    }

    button {
      padding: 10px 20px;
      background-color: #000000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: rgb(231, 231, 231);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: red;
      transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        transition: all 0.s ease-in-out;
        cursor: pointer;
    }
    body {
            background-image: url("https://idsb.tmgrup.com.tr/ly/uploads/images/2021/02/12/92946.jpg");
            width=50px
            height=50px
         }
  </style>
</head>

<body>

    <div class="form-group">

    <div class="love-meter">
      <div class="love-meter-line"></div>
      <div class="love-meter-percentage">0%</div>
    </div>
  </div>

</body>

</html>

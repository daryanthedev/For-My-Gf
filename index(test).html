<!DOCTYPE html>
<html>
  <head>
    <title>Love Meter Generator</title>
    <style>
      body {
        background-color: lightpink;
      }
      h1, p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Love Meter Generator</h1>
    <label for="name1">Name 1:</label>
    <input type="text" id="name1" name="name1">
    <br><br>
    <label for="name2">Name 2:</label>
    <input type="text" id="name2" name="name2">
    <br><br>
    <button onclick="generateNumber()">Generate Love Meter</button>
    <br><br>
    <p id="lovePercentage"></p>
    <meter id="loveMeter" min="1" max="100" value="0"></meter>
    <script>
      function generateNumber() {
        const name1 = document.getElementById("name1").value;
        const name2 = document.getElementById("name2").value;
        const loveMeter = document.getElementById("loveMeter");
        const lovePercentage = document.getElementById("lovePercentage");
        const number = Math.floor(Math.random() * 100) + 1;
        loveMeter.value = number;
        lovePercentage.innerHTML = `The love between ${name1} and ${name2} is ${number}%`;
      }
    </script>
  </body>
</html>
